## Server Properties
server.port= 5000

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3306/pasantias_app?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= root
spring.datasource.password= 


## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

## Cambiar el parametro a 'create-drop' si es la primera vez que se ejecuta el servidor
## Cambiar el aprametro a 'update' una vez se haya ejecutado el servidor por primera vez
spring.jpa.hibernate.ddl-auto = update

## Cambiar el parametro a 'always' si es la primera vez que se ejecuta el servidor
## Cambiar el aprametro a 'never' una vez se haya ejecutado el servidor por primera vez
spring.datasource.initialization-mode=never

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

## App Properties
app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000